<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Weather</title>
    <style>
      body {
          box-sizing: border-box;
      }
      #navbar {
        background-color: red;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        font-size: 20px;
        list-style-type: none;
      }
      .icons {
        width: 50px;
        background-color: ;
      }
      h3 {
          font-size: 20px;
      }
      .main-event {
        border-style: solid;
        border-color: red;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="navbar-container">
      <ul id="navbar">
        <img class="icons" src="/icons/solar-system.png" alt="">
        <li>Solar</li>
        <li>Mars</li>
        <li>Other</li>
      </ul>
    </div>

    <div id="main-events">
      <h1>Space Weather Events (Solar)</h1>
    </div>

    <div id="footer"></div>

    <script>
      let solarEventsArray = (function () {
        let eventsArray = [];
        let apiRequest = (async function sendApiRequest() {
          let API_KEY = "IltOH3vL9ODoatveN6ZaNL7RFPlvjTGyp6Z6kTT9";

          let response = await fetch(
            `https://api.nasa.gov/DONKI/notifications?startDate=2021-09-010&endDate=2021-09-20&type=all&api_key=${API_KEY}`
          );

          let data = await response.json();
          console.log("data: ", data);
          createDailyEvents(data);
        })();

        function createDailyEvents(data) {
          // loop to move api data --> array... could be array.from?
          for (let i = 0; i < data.length; i++) {
            eventsArray.push({
              eventName: data[i].messageType,
              time: new Date(data[i].messageIssueTime).toLocaleString("en-US", {
                weekday: "short",
                month: "short",
                day: "numeric",
                year: "numeric",
                hour: "numeric",
                minute: "numeric",
              }),
              message: data[i].messageBody,
              messageURL: data[i].messageURL,
            });
          }

          // loop to paint each HTML item below previous item
          for (let i = 0; i < data.length; i++) {
            paintHTML(solarEventsArray[i]);
          }
        }

        function paintHTML(data) {
          //   console.log(data);
          let rootEvents = document.getElementById("main-events");
          let newEvent = document.createElement("div");
          newEvent.className = 'main-event';

          // will add other icons later, reduce code...?
          if (data.eventName === "CME") {
            newEvent.innerHTML +=
              `<h3><img class="icons" src="/icons/nuclear-explosion.png"/> Coronal Mass Ejection (CME)</h3>`;
            newEvent.innerHTML += "<p>" + data.time + "</p>";
            newEvent.innerHTML += `<a href="${data.messageURL}">Detailed View</a>`;
          } else if (data.eventName === "IPS") {
            newEvent.innerHTML +=
              `<h3><img class="icons" src="/icons/explosion.png"/> Interplanetary Shock (IPS)</h3>`;
            newEvent.innerHTML += "<p>" + data.time + "</p>";
            newEvent.innerHTML += `<a href="${data.messageURL}">Detailed View</a>`;
          } else if (data.eventName === "Report") {
            newEvent.innerHTML += `<h3><img class="icons" src="/icons/clipboard.png"/> NASA Report </h3>`;
            newEvent.innerHTML += "<p>" + data.time + "</p>";
            newEvent.innerHTML += `<a href="${data.messageURL}">Detailed View</a>`;
          } else if (data.eventName === "RBE") {
            newEvent.innerHTML +=
              `<h3><img class="icons" src="/icons/earth.png"/> Radiation Belt Enhancement (RBE)</h3>`;
            newEvent.innerHTML += "<p>" + data.time + "</p>";
            newEvent.innerHTML += `<a href="${data.messageURL}">Detailed View</a>`;
          }

          rootEvents.appendChild(newEvent);
        }
        return eventsArray;
      })();
    </script>
  </body>
</html>
